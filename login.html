<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brain Tumor Detection - Login</title>
    <style>
        body {
            /* Flask will serve your background image from static folder */
            background-image: url("{{ url_for('static', filename='brain3.jpg') }}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin-top: 200px;
        }
        .login-box {
            background: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border-radius: 10px;
            border: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: #ff6666;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ðŸ§  Brain Tumor Detection Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
